<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy Birthday</title>
    <style>
        *
        {
            color: #00ff00;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2980b9, #2c3e50); /* Gradient background */
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 300px;
            padding: 20px;
            background-color: #000; /* Black background */
            color: #00ff00; /* Green text color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .signature {
            font-style: italic;
            color: #888; /* Signature color */
        }

        /* Background color for the image */
        .card img {
            background-color: #fff;
            padding: 5px;
            border-radius: 50%; /* Make the image circular */
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="birthday_cake.png" alt="Birthday Cake" width="150">
        <h1>Happy Birthday Prakash Pokhrel Sir</h1>
        <h2> Wishing you a fantastic day filled with joy and laughter !!</h2>
        <p class="signature">Best regards,</p>
        <p class="signature">Binamra Dahal..</p>
    </div>
</body>

</html>
